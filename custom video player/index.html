<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <title>Custom video player</title>
</head>

<body>
    <div class="container">
        <video loop>
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="play-pause">
            <div class="menu">
                <div class="buttons">
                    <button type="button" class="playAndpause play-btn"><i class="fas fa-play-circle play"></i></button>
                    <div class="otheropt">
                        <span class="volume">
                            <button class="playAndpause volumeup"><i class="fas fa-volume-up"></i></button>
                            <span class="volume-cover"><input type="range" id="volume" min="0" max="100" value="100" step="1"> <span class="volume-percent">100%</span></span>
                        </span>
                        <button class="playAndpause fullScreen"><i class="fas fa-expand fullScreen"></i></button>
                        <!-- <button class="playAndpause fullScreenexit"><i class="fas fa-compress fullScreenexit"></i></button> -->
                    </div>
                </div>
                <div class="time-line">
                    <span class="total-time">3:36</span>
                    <div class="middle">
                        <div class="silder-controller">
                            <span class="bar"><span class="fill"></span></span>
                            <input type="range" id="seekControl" min="0" max="100" value="0" step="1">
                        </div>
                    </div>
                    <span class="remaning-time">0:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="brain.js"></script>
</body>

</html>
